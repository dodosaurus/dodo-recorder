name: Build Dodo Recorder

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to attach artifacts to (e.g., v0.1.0). Leave empty to only build artifacts without uploading to a release.'
        required: false
        type: string
      platforms:
        description: 'Platforms to build'
        required: false
        default: 'macos-arm64,windows'
        type: choice
        options:
          - 'macos-arm64,windows'
          - 'macos-arm64'
          - 'windows'

jobs:
  build-macos-arm64:
    if: contains(github.event.inputs.platforms, 'macos-arm64')
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_tag || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: playwright-browsers
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Download Whisper model
        shell: bash
        run: |
          mkdir -p models
          curl -L -o models/ggml-small.en.bin https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small.en.bin

      - name: Import Code Signing Certificate
        shell: bash
        run: |
          # Create variables directory
          mkdir -p ~/variables

          # Decode the certificate from base64
          echo "${{ secrets.MACOS_CERTIFICATE }}" | base64 --decode > ~/variables/certificate.p12

          # Import certificate to keychain
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import ~/variables/certificate.p12 -k build.keychain -P "${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k actions build.keychain
          security list-keychains -s build.keychain
          
          # Verify certificate was imported successfully
          echo "Verifying imported identities:"
          security find-identity -v -p codesigning build.keychain

      - name: Build
        run: npm run build:prod
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Use explicit certificate file if keychain auto-discovery fails
          CSC_LINK: ~/variables/certificate.p12
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dodo-recorder-macos-arm64
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 30

  build-windows:
    if: contains(github.event.inputs.platforms, 'windows')
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_tag || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: playwright-browsers
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Download Whisper model
        shell: bash
        run: |
          mkdir -p models
          curl -L -o models/ggml-small.en.bin https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small.en.bin

      - name: Build
        run: npm run build:prod
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dodo-recorder-windows
          path: release/*.exe
          retention-days: 30

  upload-to-release:
    needs: [build-macos-arm64, build-windows]
    runs-on: ubuntu-latest
    if: always() && github.event.inputs.release_tag != ''
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          files: |
            artifacts/dodo-recorder-macos-arm64/*
            artifacts/dodo-recorder-windows/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
